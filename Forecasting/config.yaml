# YAML file for running POD-LSTM training, testing, data assimilation

# Location of various training/testing data
data_paths:
  # For raw training and testing
  training_coefficients: '/scratch/vishwasrao/PWAT/Training_Coefficients.npy'
  training_mean: '/scratch/vishwasrao/PWAT/Training_mean.npy'
  pod_modes: '/scratch/vishwasrao/PWAT/POD_Modes.npy'
  testing_coefficients: '/scratch/vishwasrao/PWAT/Testing_Coefficients.npy'

  # For testing
  training_fields: '/scratch/vishwasrao/PWAT/Training_snapshots.npy'
  testing_fields: '/scratch/vishwasrao/PWAT/Testing_snapshots.npy'

  # Variational data assimilation
  da_testing_fields: '/scratch/vishwasrao/PWAT/Testing_snapshots.npy'

  # Save locations
  save_path: '/scratch/vishwasrao/PWAT/results/'

  # Coordinate paths
  cood_path: '/scratch/vishwasrao/PWAT/'

  # Regional analyses
  subregions:
    - '/scratch/vishwasrao/PWAT/subregions/Alaska_coarse.nc'
    - '/scratch/vishwasrao/PWAT/subregions/Midwest_coarse.nc'
    - '/scratch/vishwasrao/PWAT/subregions/NGreatPlains_coarse.nc'
    - '/scratch/vishwasrao/PWAT/subregions/Northeast_coarse.nc'
    - '/scratch/vishwasrao/PWAT/subregions/Northwest_coarse.nc'
    - '/scratch/vishwasrao/PWAT/subregions/SGreatPlains_coarse.nc'
    - '/scratch/vishwasrao/PWAT/subregions/Southeast_coarse.nc'
    - '/scratch/vishwasrao/PWAT/subregions/Southwest_coarse.nc'

operation_mode:
  train: False
  test: True # Perform test forecasts
  perform_var: True # Perform 3D Var
  constrained_var: False # Constrain some scales during 3DVar - only if perform_var is True
  perform_analyses: True # Perform analyses on finished forecasts

hyperparameters:
  - 5000 # num_observations
  - 31 #input window
  - 31 #output window
  - 0.7 # Train-valid split
  - 365 # 3D Var duration in test regime
  - 200 # Number of LSTM training epochs
  - 20 # Number of POD modes to truncate
  - 15 # Number of fixed modes for constrained 3DVar (less than total number of POD modes)
